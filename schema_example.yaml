namespace:
  name: com.itau.checkAccount

  enums:
    - enum:
      name: StatusPessoa
      values:
      - aprovado
      - reprovado

  records:
    - record:
        name: Dinheiro
        fields:
        - field:
          name: Dinheiro
          type: decimal
          precision: 19
          scale: 4
          desc: tipo decimal, com precisão de 19 e 4 casas decimais para representar valores monetários

    - record:
        name: CodigoPessoa
        desc: código identificador de uma pessoa cliente do banco.
        fields:
        - field:
          name: CodigoPessoa
          type: long
          desc: Código da pessoa cliente banco
    - record:
        name: CodigoInstituição
        desc: codigo da instituição bancária
        fields:
        - field:
          name: CodigoInstituicao
          type: int
          nullable: false

    - record:
        name: PessoaCurto
        desc: identifica a pessoa apenas com o nome e código
        fields:
        - field:
          name: CodigoPessoa
          type: CodigoPessoa
          nullable: false
          desc: código da pessoa cliente do banco
        - field:
          name: NomePessoa
          type: text
          nullable: true
          desc: Nome completo da pessoa cliente do banco. Em algumas situações será nulo

    - record:
        name: StatusPessoa
        desc: qual o status de uma pessoa no banco,
        fields:
        - field:
          name: Pessoa
          type: PessoaCurto
          nullable: false
        - field:
          name: Status
          type: StatusPessoa
    - record:
        name: Conta
        desc: informacoes sobre uma conta
        fields:
        - field:
          name: CodigoInstituicao
          type: CodigoInstituicao
          nullable: false
        - field:
          name: CodigoAgencia
          type: int
          nullable: false
        - field:
          name: CodigoConta
          type: int
          nullable: false
        - field:
          name: DAC
          type: int
          nullable: false
    - record:
        name: TEF
        desc: representação da transferência eletronica de fundos
        fields:
        - field:
          name: CodigoTEF
          type: long
          nullable: false
          desc: codigo de identificação único da TEF
        - field:
          name: JWTCliente
          type: text
          nullable: true
          desc: token JWT gerado pelo cliente
        - field:
          name: Solicitante
          type: PessoaCurto
          nullable: false
          desc: qual o cliente solicitante da TEF
        - field:
          name: CodigoCanal
          type: text
          nullable: false
          desc: codigo do canal pelo qual a solicicação foi feita
        - field:
          name: ContaOrigem
          type: Conta
          nullable: false
          desc: Conta origem da solicitação que será debitada
        - field:
          name: ContaDestino
          type: Conta
          nullable: false
          desc: Conta destino da solicitação que será creditada
        - field:
          name: Valor
          type: Dinheiro
          nullable: false
          desc: Valor sendo transferido na TEF da conta origem para a conta destino
        - field:
          name: LiteralExtrato
          type: text
          size: 9
          nullable: true
        - field:
          name: Comentario
          type: text
          size: 256
          nullable: true
          desc: cometário associado à TEF feito pelo cliente da conta origem
        - field:
          name: DataSolicitação
          type: timestamp
          nullable: false
          desc: data e hora que a solicitação da TEF foi recebida pelo serviço de TEF
        - field:
          name: DataEfetivacao
          type: timestamp
          nullable: true
          desc: data e hora que a solicitação da TEF foi efetivada
    - record:
        name: TEFValidada
        desc: indica que o quando a solicitação da TEF está validada
        fields:
        - field:
          name: TEFValidada
          type: TEF
          nullable: false
          desc: a TEF que precisa ser validada
        - field:
          name: EhValida
          type: boolean
          nullable: false
          desc: verdadeiro se a TEF passou pelo processo de validação

